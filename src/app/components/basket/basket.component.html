<div class="popup">
  <div class="popup-body">
    <div class="popup-content">
      <a class="popup-close" (click)="closeCart()">+</a>
      <div class="popup-title">Ваш заказ:</div>
      <div class="popup-list">

        <div class="popup-basket">
          <button class="delete-from-basket">[X]</button>
          <div class="popup-basket-name">
            <img class="popup-basket-image" alt="img"/>
            <span class="popup-card"></span>
          </div>

          <div class="basket-price">
            <span></span>
          </div>
        </div>

      </div>
      <div class="buttons">
        <button class="checkout">Заказать</button>
        <button type="reset" class="checkout" >Очистить корзину</button>
      </div>

    </div>
  </div>
</div>
